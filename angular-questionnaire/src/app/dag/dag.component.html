<form #addressForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br />
    <div class='row'>
      <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" #day="ngModel" required name="work" [(ngModel)]="address.day" value="1-3">
              1-3
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" #day="ngModel" required name="work" [(ngModel)]="address.day" value="3-5">
              3-5
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" #day="ngModel" required name="work" [(ngModel)]="address.day" value="5-7">
              5-7
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(addressForm)"> <span
          style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
      <button class="btn btn-outline-rounded btn-info" [disabled]="!addressForm.valid" (click)="goToNext(addressForm)">
        Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
  </div>

 
</form>
