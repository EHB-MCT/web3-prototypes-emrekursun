<app-nav></app-nav>
<app-user-list></app-user-list>
<div id="chat-applicaton">
    <h2>Chat hier met andere studenten</h2>
    <div id="chat-window">
      <div id="output" *ngFor="let data of output">
          <p><strong>{{data.handle}} : </strong>{{data.message}}</p>
      </div>
      <div id="feedback"><p>{{feedback}}</p></div>
    </div>
   
    <input id="handle" type="text" [(ngModel)]="userName" placeholder="{{ user?.displayName }}" *ngIf="user" value="Typ hier uw naam - {{ user?.displayName }}"/> 

    <input id="message" type="text" [(ngModel)]="message" placeholder="Message" autocomplete="off"
      (keypress)="messageTyping()" /> 
    <button type="button" id="send" style="cursor: pointer;" (click)="sendMessage()">Verzenden</button>
</div>
