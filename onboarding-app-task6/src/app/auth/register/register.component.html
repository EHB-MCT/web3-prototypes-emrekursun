<div class="container">
  <br>
  <hr>





  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Maak account aan</h4>
      <p class="text-center">Registreer je nu om uw taken te bekijken en om met andere studenten chatten</p>

      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{ authError?.message }}
        </div>
      </div>

      <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
         
          <input ngModel #firstname="ngModel" placeholder="Voornaam" name="firstName" type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          
          <input ngModel #lastname="ngModel"  placeholder="Naam" name="lastName" type="text" class="form-control" id="lastName">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input ngModel #email="ngModel" for="email" name="email" class="form-control" placeholder="E-mail" type="email">
        </div> <!-- form-group// -->


        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input for="password" ngModel #password="ngModel"  class="form-control" placeholder="Password" name="password" type="password">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="Bevestig password" type="password">
        </div> <!-- form-group// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Maak account </button>
        </div> <!-- form-group// -->
        <p class="text-center">Al een account? <a href="/login">Log In</a> </p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
<!--container end.//-->
