

<div class="container">
  <br>
  <hr>





  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Log in</h4>
      <p class="text-center">Log in op uw account</p>

      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{ authError?.message }}
        </div>
      </div>

      <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        
     
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input ngModel #email="ngModel" for="email" name="email" class="form-control" placeholder="E-mail" type="email">
        </div> <!-- form-group// -->


        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input for="password" ngModel #password="ngModel"  class="form-control" placeholder="Password" name="password" type="password">
        </div> <!-- form-group// -->
       
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login </button>
        </div> <!-- form-group// -->
        <p class="text-center">Geen account? <a href="/register">Registreer hier</a> </p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
<!--container end.//-->
